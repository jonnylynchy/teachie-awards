## Server Properties
server.port= 5000

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)

# PROD
spring.datasource.url= ${TEACHIES_DATASOURCE_URL_PROD}
spring.datasource.username= ${TEACHIES_DATASOURCE_USERNAME_PROD}
spring.datasource.password= ${TEACHIES_DATASOURCE_PASSWORD_PROD}

## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

## App Properties
app.jwtSecret= ${TEACHIES_JWT_SECRET}
app.jwtExpirationInMs = 604800000